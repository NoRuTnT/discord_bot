plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.6'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.discord_bot.backend'
version = '0.0.1-SNAPSHOT'

bootJar {
    archiveBaseName = "lalabot"
    archiveVersion = "0.0.1-SNAPSHOT"
}

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()

    maven {
        url 'https://m2.dv8tion.net/releases'

    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'net.dv8tion:JDA:5.0.0-beta.24'
    implementation 'dev.arbjerg:lavaplayer:2.2.2'
    implementation 'org.json:json:20240303'
    runtimeOnly 'dev.arbjerg:lavaplayer:2.2.2'
    implementation 'com.google.http-client:google-http-client-jackson2:1.41.0'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev20250101-2.0.0'
    implementation 'org.apache.httpcomponents:httpclient'
    implementation 'org.json:json:20230227'

    implementation 'com.google.genai:google-genai:1.6.0'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
